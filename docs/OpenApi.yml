openapi: 3.0.0
info:
  title: GoodEnough
  description: GoodEnough backend specification
  version: 0.0.4
servers:
  - url: http://localhost:3000
    description: Localhost 
  - url: https://develop.random.heroku.app
    description: Develop
  - url: https://random.heroku.app
    description: Production
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 
  schemas:
    error_missing_header:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
          title: 'Missing authorization header'
    error_missing_required_properties:
      type: object
      properties:
        status:
          type: string
          enum: ['error']
        message:
          type: string
          enum: ['Missing required values']
        code:
          type: string
          enum: ['ERROR_MISSING_REQUIRED_VALUES']
    category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
    product:
      type: object
      properties:
        id:
          type: string 
          format: uuid
        barcode:
          type: string 
        barcode_type:
          type: string 
          enum:
            - UPC
            - EAN
        type:
          type: string 
          enum:
            - barcode
            - custom 
        name:
          type: string
        alias:
          type: string
        description: 
          type: string 
        brand:
          type: string
        manufacturer:
          type: string
        category:
          type: object
          $ref: '#/components/schemas/category'
    item:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        expirationDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date
        quantity:
          type: integer
        initialQuantity:
          type: integer
        cost:
          type: integer
        isExpired:
          type: boolean
        isUsed:
          type: boolean
        endAt:
          type: string
          format: date
    shopping_list_item:
      type: object
      properties:
        id: 
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
        cost:
          type: integer
        createdAt:  
          type: string 
          format: 'date-time'
security:
  - bearerAuth: [] 
        
paths:
  /register:
    post:
      summary: Register a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email: 
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '201':
          description: Success creating the user entry
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['success']
        '409':
          description: The email already exist
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['The email already exist']
                  code:
                    type: string
                    enum: ['ERROR_EMAIL_EXIST']  
        '422':
          description: 'Invalid or missing requirements'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_missing_required_properties'
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER']  
  /register/verify:
    post:
      summary: Verify user registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: 
                  type: string
                  format: email
                verificationCode:
                  type: string
                  maxLength: 6
                  minLength: 6
      responses:
        '201':
          description: Create the user 
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['success']
        '401':
          description: Invalid verification code
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Invalid authentication code']
                  code:
                    type: string
                    enum: ['ERROR_INVALID_AUTH_CODE']  
        '422':
          description: 'Invalid or missing requirements'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_missing_required_properties'
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER']  
  /login:
    post:
      summary: Authenticate user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: 
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Success authentication
          content:
            application/json:
              schema: 
                type: object
                properties:
                  authToken:
                    description: JWT token that needs to return
                    type: string
                  expiredAt:
                    description: Date time provide in ISO 8601
                    type: string
                    format: 'date-time'
                  status:
                    type: string
                    enum: ['success']
        '401':
          description: 'Invalid credentials'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Invalid credential']
                  code:
                    type: string
                    enum: ['ERROR_INVALID_CREDENTIALS']
        '409':
          description: 'User is not activated'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['This user account is not activated']
                  code:
                    type: string
                    enum: ['ERROR_IS_NOT_ACTIVATED']
        '422':
          description: 'Invalid or missing requirements'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_missing_required_properties'
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER'] 
  /me:
    get:
      security:
        - bearerAuth: []
      summary: Return the token holder information
      responses:
        '200': 
          description: Return token information decoded
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  userId:
                    type: string
                    format: uuid
                  name:
                    type: string
                  email:
                    type: string
                    format: email
                  expiredAt:
                    description: Date time when the token expired
                    type: string
                    format: 'date-time'
        '401':
          description: 'Missing authorization header'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_missing_header'
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER'] 
    put:
      security:
        - bearerAuth: []
      summary: Update user information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                name:
                  type: string
      responses:
        '200': 
          description: Update user information
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
        '401':
          description: 'Missing authorization header'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_missing_header'
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER'] 
  /forgot:
    post:
      summary: Set a temporary password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: 
                  type: string
                  format: email
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['success']
        '422':
          description: 'Invalid or missing requirements'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_missing_required_properties'
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER']  
  /categories:
    get:
      summary: Get a list of categories
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success finding the categories
          content:
            application/json:
              schema: 
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/category'
                  status:
                    type: string
                    enum: ['success']
        '401':
          description: 'Invalid credentials'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Invalid credential']
                  code:
                    type: string
                    enum: ['ERROR_INVALID_CREDENTIALS']
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER']  
  /products:
    put:
      summary: Upsert a product using a barcode
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                barcode: 
                  type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                type: object
                properties:
                  product:
                    type: object
                    $ref: '#/components/schemas/product'
                    nullable: true
                  status:
                    type: string
                    enum: ['success']
        '201':
          description: Success creating a product that the user didn't have before
          content:
            application/json:
              schema: 
                type: object
                properties:
                  productId:
                    description: Id of the product user id or null if the product do not exist
                    type: string
                    nullable: true
                  status:
                    type: string
                    enum: ['success']
        '401':
          description: 'Invalid credentials'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Invalid credential']
                  code:
                    type: string
                    enum: ['ERROR_INVALID_CREDENTIALS']
        '422':
          description: 'Invalid or missing requirements'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_missing_required_properties'
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER'] 
    get:
      summary: Get a list of products
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: categoryId   
          description: The uuid of the category
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success finding the products
          content:
            application/json:
              schema: 
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/product'
                  status:
                    type: string
                    enum: ['success']
        '401':
          description: 'Invalid credentials'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Invalid credential']
                  code:
                    type: string
                    enum: ['ERROR_INVALID_CREDENTIALS']
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER'] 
  /products/custom:
    put:
      summary: Upsert a custom product
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - barcode
                - brand 
                - name
                - categoryId
              properties:
                barcode: 
                  type: string
                name: 
                  type: string
                alias:
                  type: string
                description: 
                  type: string 
                brand:
                  type: string
                manufacturer:
                  type: string
                categoryId:
                  type: string 
                  format: uuid
                barcode_type:
                  type: string 
                  enum:
                    - UPC
                    - EAN
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                type: object
                properties:
                  product:
                    type: object
                    $ref: '#/components/schemas/product'
                  status:
                    type: string
                    enum: ['success']
        '201':
          description: Success creating a product that the user didn't have before
          content:
            application/json:
              schema: 
                type: object
                properties:
                  productId:
                    description: Id of the product user id or null if the product do not exist
                    type: string
                    nullable: true
                  status:
                    type: string
                    enum: ['success']
        '401':
          description: 'Invalid credentials'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Invalid credential']
                  code:
                    type: string
                    enum: ['ERROR_INVALID_CREDENTIALS']
        '409':
          description: 'Barcode already exist'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Product exist']
                  code:
                    type: string
                    enum: ['ERROR_BARCODE_UNIQUE']
        '422':
          description: 'Invalid or missing requirements'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_missing_required_properties'
        '500':
          description: 'Server error'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Server error']
                  code:
                    type: string
                    enum: ['ERROR_SERVER'] 
  /products/{productId}:
    post:
      summary: Add an item to a product 
      security:
        - bearerAuth: []
      parameters:
        - in: path
          required: true
          name: productId   
          description: The uuid of the product
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - expirationDate
                - quantity 
                - cost
              properties:
                expirationDate: 
                  type: string
                  format: 'date-time'
                quantity:
                  type: integer
                  minimum: 1
                cost: 
                  type: number
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema: 
                type: object
                properties:
                  item:
                    description: Item created
                    type: object
                    $ref: '#/components/schemas/item'
                    
                  status:
                    type: string
                    enum: ['success']
        '401':
          description: 'Invalid credentials'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Invalid credential']
                  code:
                    type: string
                    enum: ['ERROR_INVALID_CREDENTIALS']
        '403':
          description: 'Not authorized'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Not authorized to perform that action']
                  code:
                    type: string
                    enum: ['ERROR_NOT_ALLOWED']            
        '404':
          description: 'Product not found'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: ['Product not found']
                  code:
                    type: string
                    enum: ['ERROR_NOT_FOUND_PRODUCT']
        '409':
          description: 'Expiration in the past, negative numbers'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  status:
                    type: string
                    enum: ['error']
                  message:
                    type: string
                    enum: [
                      'Expiration date in the past',
                      'Negative numbers are invalid'
                    ]
                  code:
                    type: string
                    enum: [
                      'ERROR_PAST_EXPIRATION_DATE',
                      'ERROR_NEGATIVE_NUMBERS',
                    ]
        '422':
